
<div style="margin-top: 7.5%; margin-bottom: 0%;">
    <h5 class="chat-title">Chat</h5>
    <div class="card-body" style="flex-grow: 1; background-color: #f9f9f9;margin-top: 15%;" id="chat-scroll">
        <div class="mb-2">
            <div class="d-flex">
                <ul class="list-group">
                    <li *ngFor="let seguido of seguidos" class="d-flex list-group-item"
                        (click)="seleccionarSeguido(seguido)">
                        <img [src]="seguido.imagen || 'default.png'" class="rounded-circle me-2" width="30" height="30">
                        {{ seguido.nombre }}
                        &nbsp;<i class="fa-solid fa-message"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="card mt-4" style="height: 400px; display: flex; flex-direction: column;" *ngIf="cerrado==false && seguidoSeleccionado">
    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
        <div>
            <img [src]="seguidoSeleccionado.imagen || 'default.png'" class="rounded-circle me-2" width="30" height="30">
            <b>{{ seguidoSeleccionado.nombre }}</b>
        </div>
        <button class="btn btn-sm btn-light" (click)="cerrarChat()">✖</button>
    </div>

    <div class="card-body" style="overflow-y: auto; flex-grow: 1; background-color: #f9f9f9;">
        <!-- Mensajes simulados -->
        <div class="mb-2 d-flex">
            <img src="default.png" class="rounded-circle me-2" width="30" height="30">
            <div class="p-2 rounded bg-light">¡Hola!</div>
        </div>
        <div class="mb-2 d-flex justify-content-end">
            <div class="p-2 rounded bg-primary text-white">¡Hola! ¿Qué tal?</div>
        </div>
    </div>

    <div class="card-footer p-2">
        <form class="d-flex">
            <input type="text" class="form-control me-2" placeholder="Escribe un mensaje..." disabled>
            <button class="btn btn-primary" type="submit" disabled>Enviar</button>
        </form>
    </div>
</div>
