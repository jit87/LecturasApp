<section class="home py-5 animate__animated animate__fadeIn">
    <div class="container">
        <h2 class="text-center mb-4">Novedades</h2>
        <div class="mt-4" *ngIf="cargados==false" style="text-align: center;">
            <div class="spinner-border m-5" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" *ngFor="let libro of librosNuevos">
                <div class="caja-libro-home card mb-3" style="max-width: 540px;">
                    <div class="row g-0 align-items-stretch" style="height: 100%;">
                        <div class="caja-imagen-libro col-md-4" style="padding: 20px;">
                            <img src="{{libro.info.imageLinks.smallThumbnail}}"  class="img-fluid rounded-start h-100" alt="{{ libro.info.title }}" style="object-fit: contain;">
                        </div>
                        <div class="caja-descripcion-libro col-md-8">
                            <div class="card-body d-flex flex-column justify-content-between" style="height: 100%;">
                                <div>
                                    <h5 class="card-title mb-1">
                                        <a style="cursor: pointer;text-decoration: none;color:black;" [routerLink]="['/info', libro.id]" routerLinkActive="router-link-active" >
                                            {{ libro.info.title }}
                                        </a>
                                    </h5>
                                    <p class="card-text mb-1">
                                        <small style="font-size: small;font-weight: 600;">De {{ libro.info.authors[0] }}
                                        </small>
                                    </p>
                                    <p class="card-text"
                                        style="max-height: 2.9em; overflow: hidden; text-overflow: ellipsis;font-size: small;">
                                        {{ libro.info.description }}...
                                    </p>
                                    <p>
                                    <app-estado-libro [libro]="libro"></app-estado-libro>
                                    </p> 
                                        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>





<!-- Sección de recomendaciones -->
<section class="bg-light py-5" class="recomendaciones">
    <div class="container">
        <h2 class="text-center mb-4">Recomendaciones personalizadas. <span style="color:aquamarine; ">{{ this.tematicaRecomendaciones }}:</span></h2>
        <div class="row">
            <div class="col-md-6" *ngFor="let recomendacion of recomendaciones; let i=index">
                <div class="card mb-3 caja-libro-home">
                    <div class="row g-0">
                        <div class="caja-imagen-libro col-md-4">
                            <img *ngIf="recomendacion.info.imageLinks" src="{{recomendacion.info.imageLinks.thumbnail}}" class="img-fluid rounded-start"
                                alt="Recomendación {{i}}" style="padding: 20%;">
                        </div>
                        <div class="caja-descripcion-libro col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" [routerLink]="['/info',recomendacion.id]" style="cursor: pointer;">{{ recomendacion.info.title }}</h5>
                                <p class="card-text mb-1">
                                <small style="font-size: small;font-weight: 600;">{{ recomendacion.info.authors[0] }}</small></p>
                                <p class="card-text solo-3-lineas">{{ recomendacion.info.description }}</p>
                                <app-estado-libro [libro]="recomendacion"></app-estado-libro>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
