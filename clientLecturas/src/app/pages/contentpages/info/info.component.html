<div class="container">
    <button class="btn btn-outline-secondary mt-3" (click)="regresar()">Volver</button>
    <p *ngIf="disponibles == false" class="error">No hay información disponible</p>
    <div class="mt-4" *ngIf="cargando==true" style="text-align: center;">
        <div class="spinner-border m-5" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
    <br>
    <br>
    <div>
    <div class="title"><h2>{{ titulo }}</h2>
    <h4 style="font-weight:350;">{{ autores }}</h4> 
    </div>
    <br>
    <img src="{{portada}}" alt="Portada del libro" class="image">
    <br>
    <br>
    <div class="publisher"><strong>Editorial:</strong> {{ editor }}</div>
    <div class="date"><strong>Fecha de publicación:</strong> {{ fecha }}</div>
    <div class="categories"><strong>Categorías:</strong> {{ categorias }}</div>

    <div class="description">
        <strong>Descripción:</strong>
            {{ descripcion }}
    </div>
    <div class="pages">
        <strong>Número de páginas:</strong>
        {{ paginas }}
    </div>
    <br>
        <div>
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-success dropdown-toggle btn-sm" data-bs-toggle="dropdown"
                        aria-expanded="false"
                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                        Guardar
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" (click)="guardarEstadoLibro('Pendiente',libroId)">Para leer</a></li>
                        <li><a class="dropdown-item" (click)="guardarEstadoLibro('Leído',libroId)">Leído</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

</div>
