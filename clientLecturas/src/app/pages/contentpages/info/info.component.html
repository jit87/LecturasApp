<div class="container"  class="home py-5 animate__animated animate__fadeIn">
    <button class="btn-volver btn btn-outline-secondary mt-3" (click)="regresar()">Volver</button>
    <p *ngIf="disponibles1==false && disponibles2 == false" class="error">No hay información disponible</p>
    <div class="mt-4" *ngIf="cargado==false" style="text-align: center;">
        <div class="spinner-border m-5" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
    <br>
    <br>
    <div>
    <div class="libro.titulo"><h2>{{ libro.titulo }}</h2>
    <h4 style="font-weight:350;">{{ libro.autores }}</h4> 
    </div>
    <br>
    <img src="{{libro.imagen}}" alt="Portada del libro" class="image">
    <br>
    <br>
    <div class="publisher"><strong>Editorial:</strong> {{ libro.editor }}</div>
    <div class="date"><strong>Fecha de publicación:</strong> {{ libro.fechaPublicacion }}</div>
    <div class="categories"><strong>Categorías:</strong> {{ libro.categorias }}</div>

    <div class="description">
        <strong>Descripción:</strong>
            {{ libro.descripcion }}
    </div>
    <div class="pages">
        <strong>Número de páginas:</strong>
        {{ libro.pageCount }}
    </div>
    <br>
        <app-estado-libro [libro]="libro"></app-estado-libro>  
    <br>

</div>
