<section class="home py-5 animate__animated animate__fadeIn">
    <div class="container">
        <button class="btn btn-outline-secondary mb-3" (click)="regresar()">Volver</button>
        <p *ngIf="disponibles == false" class="error">No hay libros disponibles</p> 
        <div class="mt-4" *ngIf="cargando==true" style="text-align: center;">
            <div class="spinner-border m-5" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
        <div class="row" *ngIf="libros.length > 0">
            <div class="col-md-4" *ngFor="let libro of libros">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0 align-items-stretch" style="height: 100%;">
                        <div class="col-md-4" style="padding: 20px;">
                            <img src="{{libro.info.imageLinks.smallThumbnail}}" class="img-fluid rounded-start h-100"
                                alt="{{ libro.info.title }}" style="object-fit: contain;">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body d-flex flex-column justify-content-between" style="height: 100%;">
                                <div>
                                    <h5 class="card-title mb-1"><a style="cursor: pointer;text-decoration: none;color:black;"  [routerLink]="['/info', libro.id]">{{ libro.info.title }}</a></h5>
                                    <p class="card-text mb-1">
                                        <small style="font-size: small;font-weight: 600;">De {{ libro.info.authors[0] }}
                                        </small>
                                    </p>
                                    <p class="card-text"
                                        style="max-height: 2.9em; overflow: hidden; text-overflow: ellipsis;font-size: small;">
                                        {{ libro.info.description }}...
                                    </p>
                                        <app-estado-libro [libro]="libro"></app-estado-libro>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<br>
