<section class="animate__animated animate__fadeIn">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Mis Libros Guardados</h2>

        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar libros...">
        </div>

        <div class="mb-4">
            <h2>Colecciones</h2>
            <div id="colecciones" class="col-md-4">
                 <input type="text" id="coleccionInput" class="form-control" placeholder="Añadir colección..." #coleccion>
                 <span><button id="btnAgregarColeccion" class="btn btn-secondary btn-sm" data-toggle="modal"
                    data-target="#modalAgregarColeccion" style="margin-left: 5px;" (click)="crearColeccion(coleccion)">Añadir Colección</button></span>
            </div>
            <span class="badge text-bg-primary" style="margin-left: 3px;" *ngFor="let coleccion of colecciones">{{ coleccion.nombre }}</span>
        </div>

        <div id="misLibros">
            <!-- Tabla para los libros guardados -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Imagen</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Editorial</th>
                        <th>Fecha de Publicación</th>
                        <th>Estado</th> 
                        <th>Colección</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let libro of librosGuardados[0]; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td><img src="{{libro.imagen}}" style="width: 50px;height: 70px;"></td>
                        <td>{{ libro.titulo }}</td>
                        <td>{{ libro.autores }}</td>
                        <td>{{ libro.editor }}</td>
                        <td>{{ libro.fechaPublicacion }}</td>
                        <td>{{ libro.estado }}</td> 
                        <td></td>
                        <td>
                            <button class="btn btn-secondary btn-sm" 
                                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                                    (click)="mostrarFormulario(libro._id,libro.titulo,libro.estado)">
                                    Editar
                            </button>
                        </td>
                        <!-- <i class="fa-solid fa-plus"></i> -->
                    </tr>
                </tbody>
            </table>
            <div *ngIf="mostrarForm"
                style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.7); z-index: 10; display: flex; justify-content: center; align-items: center;">
                <app-editar-libro *ngIf="mostrarForm==true" (cerrarFormulario)="cerrarFormulario()" (libroEditado)="recibirConfEditado($event)"></app-editar-libro>
            </div>
        </div>
    </div>
    <br>
</section>
